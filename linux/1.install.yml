- hosts: all
  gather_facts: False
  roles:
    - wod.python

- hosts: all
  roles:
    - wod.sys
    - wod.k8s-ssl
    - wod.bpf-mount
    - wod.docker

- hosts: master
  vars:
    K8S_VERSION_NUM: "{{ K8S_VERSION | replace('v', '') }}"
  roles:
    - role: wod.k8s-ssl-master
    - role: wod.k8s-ssl-kubelet
    - role: wod.k8s-ssl-etcd
    - role: wod.registry
    - role: wod.docker-login
    - role: wod.k8s-cni
    - role: wod.k8s-etcd
    - role: wod.k8s-master
    - role: wod.k8s-kubelet-docker
      when:
        - K8S_VERSION_NUM is version('1.24','<')
    - role: wod.k8s-kubelet-images
      when:
        - K8S_VERSION_NUM is version('1.24','<')
    - role: wod.k8s-kubelet
      when:
        - K8S_VERSION_NUM is version('1.24','>=')
    - role: wod.k8s-kubectl
    - role: wod.k8s-label
    - role: wod.k8s-kubectl-creds
      when:
        - "inventory_hostname == groups['master'][0]"

- hosts: node
  vars:
    K8S_VERSION_NUM: "{{ K8S_VERSION | replace('v', '') }}"
  roles:
    - role: wod.k8s-ssl-kubelet
    - role: wod.envoy
    - role: wod.docker-login
    - role: wod.k8s-kubelet-docker
      when:
        - K8S_VERSION_NUM is version('1.24','<')
    - role: wod.k8s-kubelet-images-pause
      when:
        - K8S_VERSION_NUM is version('1.24','<')
    - role: wod.k8s-kubelet
      when:
        - K8S_VERSION_NUM is version('1.24','>=')
    - role: wod.k8s-cni

- hosts: master
  roles:
    - role: wod.k8s-helm
      when:
        - "inventory_hostname == groups['master'][0]"
    - role: wod.flannel
      when:
        - "inventory_hostname == groups['master'][0]"
        - "K8S_NETWORK_PLUGIN == 'flannel'"
    - role: wod.cilium
      when:
        - "inventory_hostname == groups['master'][0]"
        - "K8S_NETWORK_PLUGIN == 'cilium'"
        - ansible_kernel is version('5.4','>=')
    - role: wod.flannel
      when:
        - "inventory_hostname == groups['master'][0]"
        - "K8S_NETWORK_PLUGIN == 'cilium'"
        - ansible_kernel is version('5.4','<')
    - role: wod.k8s-addon
      when:
        - "inventory_hostname == groups['master'][0]"
