
- name: mkdir -p /etc/kubernetes/ansible
  raw: mkdir -p /etc/kubernetes/ansible

- name: check need /etc/kubernetes/ansible/.ansible-kubelet-images-pause
  raw: stat /etc/kubernetes/ansible/.ansible-kubelet-images-pause
  register: need_kubelet_images
  ignore_errors: True

- name: docker pull pause
  raw: /opt/bin/docker pull {{ REGISTRY_LOCAL }}/{{ K8S_IMAGES['PAUSE']['NAME'] }}:{{ K8S_IMAGES['PAUSE']['VERSION'] }}{{ '-%s' | format(K8S_ARCH) | replace('-amd64', '') }}
  when:
    - need_kubelet_images is failed

- name: touch /etc/kubernetes/ansible/.ansible-kubelet-images-pause
  raw: touch /etc/kubernetes/ansible/.ansible-kubelet-images-pause
  when:
    - need_kubelet_images is failed
